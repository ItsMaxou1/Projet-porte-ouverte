<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Rapidité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vidéo en fond d'écran -->
    <video autoplay muted loop class="background-video">
        <source src="images/video-03-fond-decran-abstrait-noir-et-blanc-4k-animated-wallpaper.webm" type="video/webm">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
    
    <!-- Contenu principal -->
    <div class="container">
        <h1>Jeu de rapidité</h1>

        <!-- Formulaire pour entrer le nom du joueur -->
        <div id="player-setup">
            <label for="player-name">Nom du joueur :</label>
            <input type="text" id="player-name" placeholder="Entrez votre nom">
            <button id="start-game">Commencer</button>
        </div>

        <!-- Zone de jeu -->
        <div id="game-area" class="hidden">
            <p id="random-phrase"></p>
            <textarea id="user-input" placeholder="Tapez la phrase ici..."></textarea>
            <p id="timer">Temps : <span id="time">0</span>s</p>
        </div>

        <!-- Tableau des scores -->
        <div id="scoreboard" class="hidden">
            <h2>Tableau des Scores</h2>
            <ul id="scores-list"></ul>
            <button id="restart-game">Recommencer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
